<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <content>
      <background></background>
      <main>
        <stats>
          <time x-tip="Seconds left"></time>
          <speed x-tip="Words typed per Minute"></speed>
          <accuracy x-tip="Typing Correctness"></accuracy>
        </stats>
        <typearea-con>
          <type-area>
            <input-con>
              <commit></commit>
              <text id="track"></text>
            </input-con>
            <textarea-con> </textarea-con>
          </type-area>
        </typearea-con>
      </main>
      <foreground>
        <tooltip id="txt-area">
          <tool-bg> Click to start </tool-bg>
        </tooltip>
        <scores>
          <static>Scores</static>
          <tray>
            <top>
              <best></best>
              <desc><text></text><text>speed</text><text>accuracy</text></desc>
            </top>
            <attempts></attempts>
          </tray>
        </scores>
      </foreground>
      <overlay> </overlay>
    </content>
  </body>
</html>
